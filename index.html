<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GÃ¼zel KÄ±z ðŸ’–</title>
  <style>
    :root{
      --bg1:#111018;
      --bg2:#1a1630;
      --fg:#f7f7fb;
      --accent:#ff79c6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 50% 10%, var(--bg2), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .card{
      width:min(720px, 92vw);
      padding:28px 24px 32px;
      border-radius:24px;
      background:rgba(255,255,255,0.04);
      box-shadow: 0 20px 80px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    button#startBtn{
      appearance:none;
      border:none;
      padding:14px 22px;
      border-radius:999px;
      background:linear-gradient(135deg, #ff8ac6, #ff4fb8 60%, #ff90e8);
      color:#1a1022;
      font-weight:800;
      letter-spacing:.3px;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 8px 24px rgba(255, 99, 207, .45);
    }
    button#startBtn:hover{ transform: translateY(-1px) scale(1.02); filter:brightness(1.05); }
    button#startBtn:active{ transform: translateY(1px) scale(.98); }
    .stage{
      position:relative;
      margin-top:18px;
      border-radius:20px;
      overflow:hidden;
      display:none;
      background:#0d0b12;
      box-shadow: 0 12px 36px rgba(0,0,0,.5);
    }
    .stage img{
      display:block;
      width:100%;
      height:auto;
      user-select:none;
      pointer-events:none;
    }
    /* floating emojis */
    .float{
      position:absolute;
      bottom:-20px;
      font-size:22px;
      opacity:0;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg) scale(.8); opacity:.0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-110%) translateX(var(--drift, 0px)) rotate(var(--rot, 0deg)) scale(1.25); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="startBtn">lÃ¼tfen bana tÄ±kla gÃ¼zel kÄ±z</button>

    <div class="stage" id="stage">
      <img id="photo" alt="GÃ¼zel kÄ±z" src="./resim.jpg" />
      <!-- Emojiler bu katmanÄ±n iÃ§ine dÃ¼ÅŸecek -->
    </div>
  </div>

  <audio id="audio" preload="auto" src="./muzik.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stage = document.getElementById('stage');
    const audio = document.getElementById('audio');

    const EMOJIS = ["ðŸ’–","ðŸ’˜","ðŸŒ¸","ðŸŒº","ðŸŒ¼","ðŸ©·","ðŸ’—","ðŸ’ž","âœ¨","ðŸŒ·"];

    function spawnEmojiBurst(durationMs = 12000, intervalMs = 180){
      const start = performance.now();
      const spawn = () => {
        const now = performance.now();
        if (now - start > durationMs) return;
        for(let i=0;i<2;i++){
          const span = document.createElement('span');
          span.className = 'float';
          span.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
          const left = Math.random()*98; // percentage
          const size = 18 + Math.random()*22; // px
          const drift = (Math.random()*160 - 80) + 'px';
          const rot = (Math.random()*140 - 70) + 'deg';
          const t = 4000 + Math.random()*3500; // ms
          span.style.left = left + '%';
          span.style.fontSize = size + 'px';
          span.style.setProperty('--drift', drift);
          span.style.setProperty('--rot', rot);
          span.style.animationDuration = t + 'ms';
          stage.appendChild(span);
          // remove after animation
          setTimeout(()=> span.remove(), t + 1000);
        }
        setTimeout(spawn, intervalMs);
      };
      spawn();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      stage.style.display = 'block';
      try{
        audio.currentTime = 0;
        await audio.play();
      }catch(e){
      }
      spawnEmojiBurst();
    });
  </script>
</body>
</html>
